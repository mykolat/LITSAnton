<body>
  <script>
  var numbers = [];
  var sum = 0;
  for(var i = 1;i<=10;i++){
    numbers.push(i);
  };
  function plus(){
  for(var i = 0;i<=numbers.length;i++){
    sum+=numbers[i];
  }
  console.log(sum);
}
plus();
  </script>
