<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>Вывести день недели по числу</h1>
  <script>
var n = 3;
if(n==1){
  console.log('Monday');
}else if(n==2){
  console.log('Tuesday');
}else if(n==3){
  console.log('Wednesday');
}else if(n==4){
  console.log('Thursday');
}else if(n==5){
  console.log('Friday');
}else if(n==6){
  console.log('Saturday');
}else if(n==7){
  console.log('Sunday');
};
  </script>
</body>
</html>
