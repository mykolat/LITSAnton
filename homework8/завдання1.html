<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
  function range(a, b) {
    var arr = [];

      for (var i = a; i <= b; i ++){
        arr.push(i);
    }
    return arr;
  }

  function sum(arr) {
    var summa = 0;
    for (var i = 0; i < arr.length; i++)
      summa += arr[i];
    return summa;
  }
console.log(range(1,10));
console.log(sum(range(1,10)));
  </script>
</body>
</html>
