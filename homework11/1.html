<!DOCTYPE html>

  <title>Завдання 1</title>
  <meta charset="utf-8">

<body>
  <script>
function reverseStr(str){
  var newStr = '';
  for(var i = str.length - 1;i>=0;i--){
    newStr+=str.charAt(i)
  }
  return newStr;
}
console.log(reverseStr('lorem ipsum'));

  </script>
</body>
</html>
